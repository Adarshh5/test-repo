<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect 40-Minute Daily Routine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            max-width: 480px;
            width: 100%;
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .time-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .main-title {
            font-size: 26px;
            font-weight: 800;
            color: #2d3748;
            line-height: 1.4;
            margin-bottom: 25px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .video-wrapper:hover {
            transform: scale(1.03);
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
            animation: playPulse 1.8s ease-in-out infinite;
        }

        @keyframes playPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 10px 35px rgba(255, 0, 0, 0.6);
            }
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 24px solid white;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 6px;
        }

        .watch-text {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-top: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .emoji {
            font-size: 22px;
            margin: 0 5px;
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 4s ease-in-out infinite;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration-2 {
            top: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        .decoration-3 {
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        .decoration-4 {
            bottom: 10%;
            right: 15%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .main-container {
                padding: 30px 20px;
            }

            .main-title {
                font-size: 22px;
            }

            .time-badge {
                font-size: 16px;
                padding: 8px 20px;
            }

            .play-btn {
                width: 70px;
                height: 70px;
            }

            .play-icon {
                border-left: 20px solid white;
                border-top: 12px solid transparent;
                border-bottom: 12px solid transparent;
            }

            .watch-text {
                font-size: 14px;
            }

            .decoration {
                font-size: 24px;
            }
        }

        @media (max-width: 400px) {
            .main-title {
                font-size: 20px;
            }

            .time-badge {
                font-size: 14px;
            }
        }
    </style>
</head>
