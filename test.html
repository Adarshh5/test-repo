<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastStart AI - Learn English Confidently</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-cadet: #2B2D42;
            --indigo-dye: #3A506B;
            --mint-green: #9BF8CB;
            --aquamarine: #6FFFE9;
            --gunmetal: #2C3531;
            --gradient-start: #4A00E0;
            --gradient-end: #8E2DE2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--space-cadet) 0%, var(--gunmetal) 100%);
            overflow-x: hidden;
        }

        /* 9:16 Aspect Ratio Container */
        .reel-container {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, 
                rgba(43, 45, 66, 0.95) 0%, 
                rgba(42, 53, 49, 0.98) 100%);
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
            opacity: 0.15;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: var(--gradient-start);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 250px;
            height: 250px;
            background: var(--aquamarine);
            bottom: -80px;
            right: -80px;
            animation-delay: 7s;
        }

        .shape3 {
            width: 200px;
            height: 200px;
            background: var(--gradient-end);
            top: 40%;
            right: -100px;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Content Container */
        .content-wrapper {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 24px 50px;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .brand-logo {
            background: linear-gradient(45deg, var(--mint-green), var(--aquamarine));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(155, 248, 203, 0.3);
            display: inline-block;
            margin-bottom: 8px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .headline {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            background: linear-gradient(45deg, var(--mint-green), var(--aquamarine));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .subheadline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Feature Pills */
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 35px;
        }

        .feature-pill {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 18px;
            border-radius: 25px;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .feature-pill:nth-child(1) { animation-delay: 0.4s; }
        .feature-pill:nth-child(2) { animation-delay: 0.5s; }
        .feature-pill:nth-child(3) { animation-delay: 0.6s; }

        .feature-pill i {
            color: var(--aquamarine);
            font-size: 1rem;
        }

        /* CTA Button */
        .cta-section {
            animation: fadeInUp 0.8s ease-out 0.7s backwards;
        }

        .cta-button {
            width: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #fff;
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 40px rgba(74, 0, 224, 0.4);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(74, 0, 224, 0.6);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .website-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--aquamarine);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 10px;
        }

        .website-link i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .website-link:hover i {
            transform: translateX(4px);
        }

        /* Social Proof */
        .social-proof {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .proof-item {
            text-align: center;
        }

        .proof-number {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--mint-green);
            display: block;
        }

        .proof-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cta-button {
            animation: pulse 2s infinite ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 380px) {
            .headline {
                font-size: 1.7rem;
            }
            
            .brand-logo {
                font-size: 2.2rem;
            }
            
            .cta-button {
                font-size: 1.1rem;
                padding: 16px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="reel-container">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="floating-shape shape1"></div>
            <div class="floating-shape shape2"></div>
            <div class="floating-shape shape3"></div>
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="brand-logo">FastStart AI</div>
                <div class="tagline">AI-Powered English Learning</div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h1 class="headline">
                    <span class="highlight">Confidence</span> ke saath<br>
                    English bolna seekho!
                </h1>
                
                <p class="subheadline">
                    AI Tutor jo sikhata hai aapki level se,<br>
                    aur revision automatic!
                </p>

                <!-- Features -->
                <div class="features">
                    <div class="feature-pill">
                        <i class="fas fa-robot"></i>
                        <span>Smart AI Tutor</span>
                    </div>
                    <div class="feature-pill">
                        <i class="fas fa-comments"></i>
                        <span>Spoken English</span>
                    </div>
                    <div class="feature-pill">
                        <i class="fas fa-chart-line"></i>
                        <span>Your Level Se Start</span>
                    </div>
                </div>
            </div>

            <!-- CTA Section -->
            <div class="cta-section">
                <button class="cta-button" onclick="window.open('https://faststart.in', '_blank')">
                    <i class="fas fa-rocket"></i> Start Learning Now
                </button>
                
                <a href="https://faststart.in" target="_blank" class="website-link">
                    faststart.in <i class="fas fa-arrow-right"></i>
                </a>

               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
